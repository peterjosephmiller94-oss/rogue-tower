<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rogue Tower</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #222;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
    }
    .button {
      margin: 5px;
      padding: 5px 10px;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .button:hover {
      background: #666;
    }
    #shop, #upgrades {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button class="button" onclick="placeTower('basic')">Place Basic Tower</button>
    <button class="button" onclick="placeTower('sniper')">Place Sniper Tower</button>
    <div id="shop">
      <strong>Shop:</strong>
      <button class="button" onclick="buyUpgrade('range')">+Range (25g)</button>
      <button class="button" onclick="buyUpgrade('damage')">+Damage (30g)</button>
    </div>
    <div id="upgrades"></div>
    <div>
      Gold: <span id="gold">100</span>
      | Lives: <span id="lives">10</span>
      | XP: <span id="xp">0</span>
      | Level: <span id="level">1</span>
    </div>
  </div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const tileSize = 40;
    const mapWidth = 12;
    const mapHeight = 16;
    let grid = [], towers = [], enemies = [], projectiles = [];
    let gold = 100, lives = 10, xp = 0, level = 1;
    let wave = 0, path = [];
    let upgrades = { range: 0, damage: 0 };

    const sprites = {};
    const spriteNames = ['tower_basic', 'tower_sniper', 'enemy_basic', 'projectile'];
    spriteNames.forEach(name => {
      const img = new Image();
      img.src = `${name}.png`;
      sprites[name] = img;
    });

    function initGrid() {
      grid = Array.from({ length: mapHeight }, (_, y) => 
        Array.from({ length: mapWidth }, (_, x) => ({ x, y, walkable: true })));
    }

    function buildPath() {
      path = [
        {x: 0, y: 8}, {x: 1, y: 8}, {x: 2, y: 8},
        {x: 2, y: 7}, {x: 2, y: 6},
        {x: 3, y: 6}, {x: 4, y: 6}, {x: 5, y: 6}, {x: 6, y: 6},
        {x: 6, y: 7}, {x: 6, y: 8},
        {x: 7, y: 8}, {x: 8, y: 8}, {x: 9, y: 8}, {x: 10, y: 8}, {x: 11, y: 8},
      ];
    }

    function placeTower(type) {
      const x = Math.floor(Math.random() * mapWidth);
      const y = Math.floor(Math.random() * mapHeight);
      if (!path.some(p => p.x === x && p.y === y)) {
        towers.push({x, y, type, cooldown: 0});
        gold -= 25;
        updateUI();
      }
    }

    function drawTowers() {
      towers.forEach(t => {
        const sprite = sprites[t.type === 'sniper' ? 'tower_sniper' : 'tower_basic'];
        ctx.drawImage(sprite, t.x * tileSize, t.y * tileSize, tileSize, tileSize);
      });
    }

    function drawEnemies() {
      enemies.forEach(e => {
        const sprite = sprites['enemy_basic'];
        ctx.drawImage(sprite, e.x * tileSize, e.y * tileSize, tileSize, tileSize);
      });
    }

    function drawProjectiles() {
      projectiles.forEach(p => {
        const sprite = sprites['projectile'];
        ctx.drawImage(sprite, p.x * tileSize, p.y * tileSize, tileSize/2, tileSize/2);
      });
    }

    // Core loop left out for brevity â€” you already have it integrated above.
  </script>
</body>
</html>
